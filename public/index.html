<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
  
</head>
<body>

    <div class="container mt-5 p-3 body-info ">
        <div class="row">
            <div class="icon-container">
                <canvas id="icon" width="100" height="100"></canvas>
            </div>
        </div>

        <div class="row content">
            <h2 class="text-center status">Choose first !</h2>
            <h4 class="text-center city">Location</h4>
        </div>
        <div class="row details-body">
            <div class="col detail">
                <h3 class="wind text-center">Wind</h3>
                <h3 class="st text-center">TMB</h3>
            </div>
            <div class="col detail">
                <h3 class="wind text-center">Temperature</h3>
                <h3 class="st text-center">TMB</h3>
            </div>
            <div class="col detail">
                <h3 class="wind text-center">Pricipitation</h3>
                <h3 class="st text-center">TMB</h3>
            </div>
        </div>
        <div class="row search-city-body">
            <input type="text" class="form-control" data-city-search placeholder="Enter Location">
        </div>
    </div>
    



    <script async 
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbOYmqNJ3hIQsTps2Ergrm14SMK__aI1E&libraries=places&callback=initMap">
</script>
    <!-- <script  defer type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCbOYmqNJ3hIQsTps2Ergrm14SMK__aI1E&libraries=places&callback=initMap">
</script> -->
    <script src="app.js" defer></script>

</body>
</html>
